framework:
    router:
        utf8: true

        # Configure how to generate URLs in non-HTTP contexts, such as CLI commands.
        # See https://symfony.com/doc/current/routing.html#generating-urls-in-commands
        #default_uri: http://localhost

when@prod:
    framework:
        router:
            strict_requirements: null

easy_admin:
    resource: "@EasyAdminBundle/Controller/AdminDashboardController.php"
    type:     annotation
    prefix:   /admin
    entities:
        # change the following to the namespaces of your own entities
        Article:
            class: App\User\Domain\Entity\Article
        Coach:
            class: App\User\Domain\Entity\Coach
        Exercise:
            class: App\User\Domain\Entity\Exercise 
        User:
            class: App\User\Domain\Entity\User
            list:
                fields: 
                    - { property: 'isCoach', type: 'boolean' }


